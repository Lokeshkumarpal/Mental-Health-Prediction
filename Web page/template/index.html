<!DOCTYPE html>

<script>
    function updateHiddenValues() {
        // Array of MCQ IDs
        var mcqIds = ["mcq1",]; // Add more IDs as needed

        // Loop through each MCQ
        mcqIds.forEach(function (mcqId) {
            // Get the selected option value
            var selectedOption = document.getElementById(mcqId).value;

            // Update the corresponding hidden input value based on option ID
            var hiddenInput = document.getElementById(selectedOption);
            if (hiddenInput) {
                hiddenInput.value = selectedOption;
            } else {
                console.error("No hidden input found with ID: " + selectedOption);
            }
        });
    }
</script>
